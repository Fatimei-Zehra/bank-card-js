<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="box">
        <div class="left-section">
            <div class="card">
                <div class="card-details">
                    <div class="user-details">
                        <div class="user-photo"></div>
                        <span></span>
                    </div>

                    <div class="card-number">

                        <div>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                        </div>

                        <div>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                        </div>

                        <div>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                        </div>
                        <div>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                            <span class="card-num-display"></span>
                        </div>

                    </div>

                    <div class="card-information">
                        <div class="user-name"></div>
                        <div class="month-year">
                            <div class="card-month">00</div>
                            <span>/</span>
                            <div class="card-year">00</div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="line"></div>
                <div class="cvv-code">
                    <span>0</span>
                    <span>0</span>
                    <span>0</span>
                </div>
            </div>


        </div>
        <div class="right-section">
            <form action="#">

                <label for="name">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed" id="name">



                <label for="name">CARD NUMBER</label>
                <input type="text" placeholder="e.g. 4169 1213 3233 4554" id="card-num" maxlength="16">


                <div class="card-month-details">
                    <div>
                        <label for="text">EXP. DATE (MM/YY)</label>
                        <input type="text" id="card-month" placeholder="MM" maxlength="2">
                        <input type="text" id="card-year" placeholder="YY" maxlength="2">
                    </div>

                    <div>
                        <label for="text">CVC</label>
                        <input type="text" id="card-cvc" placeholder="CVC" maxlength="3">
                    </div>
                </div>

                <button id="btn-confirm">Confirm</button>
            </form>
        </div>

    </div>





    <script src="./js/script.js"></script>
</body>

</html>
